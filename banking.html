<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
     <!-- tailwind css -->
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-8 ">Banking <span class="font-semibold">Portal</span></h1>
    </header>
    <main class="mx-auto w-3/4">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-lime-400 rounded p-8">
                    <h4 class="text-2xl">Deposit</h4>
                    <h3 class="text-6xl">$ <span id="deposit-amount">00</span></h3>
                </div>
                <div class="bg-cyan-400 rounded p-6">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h3 class="text-6xl">$ <span id="withdraw">00</span></h3>
                </div>
                <div class="bg-rose-400	 rounded p-6">
                    <h4 class="text-2xl">Totals</h4>
                    <h3 class="text-6xl">$ <span id="total-amount">800</span></h3>
                </div>
                
            </div>
        </section>

        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="p-6 bg-orange-200 rounded">
                    <h3 class="text-2xl py-4">Deposit Here</h3>
                    <input id="user-deposit" class="block text-center mb-4 py-1 rounded" type="text" placeholder="$ Your Deposit Amount">
                    <button class="px-4 py-2 text-xl mb-4 rounded bg-cyan-500 hover:bg-cyan-600" id="deposit-btn">Deposit</button>
                </div>
                <div class="p-6 bg-lime-200	rounded">
                    <h3 class="text-2xl py-4">Withdraw Here</h3>
                    <input id="user-withdraw" class="block text-center mb-4 py-1 rounded" type="text" placeholder="$ Your Withdraw Amount">
                    <button class="px-4 py-2 text-xl mb-4 rounded bg-cyan-500 hover:bg-cyan-600" id="withdraw-btn">Withdraw</button>
                </div>
            </div>
        </section>
        <button class="px-4 py-2 mt-4 text-xl mb-4 rounded bg-cyan-500 hover:bg-cyan-600" id="back">Back</button>
    </main>
    <script src="js/deposit.js"></script>
</body>
</html>
