<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-8 ">Welcome to my <span class="font-semibold">Bank!!</span></h1>
    </header>

    <section class="bg-sky-300 w-3/4 mx-auto mt-8 text-center">
        <h3 class="text-2xl py-6">Please Login</h3>
        <div class="flex items-center flex-col">
            <input id="user-email" class="block text-center mb-4 py-1 rounded w-1/4" type="text" placeholder="Your Email">
            <input id="user-pass" class="block text-center mb-4 py-1 rounded w-1/4" type="password" name="" placeholder="Password">
            <button class="px-4 py-2 text-xl mb-4 rounded bg-cyan-500 hover:bg-cyan-600" id="login-btn">Login</button>
        </div>
    </section>
    <script src="js/javaScript.js"></script>
</body>
</html>
